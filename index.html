<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friends</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i>
          <i class="fa fa-wifi"></i>
          <!-- wifi icon -->
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <!-- moon icon-->
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <!-- blue icon-->
          <span clas="header__battery">66% <i class="fa fa-battery-full"></i><!-- battery icon --></span>
        </div>
      </div>
      <div class="header__bottom"></div>
        <div class="header__column">
          <span class="header__text">Manage</span>
        </div>
        <div class="header__column">
          <span class="header__text">Friends <span class="header_number">1</span></span>
        </div>
        <div class="header__column">
          <i class="fa fa-cog fa-lg"></i>
        </div>
    </header>
    <main class="freinds">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends ">
      </div>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">My Profile</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section_row">
            <img src="" alt="">
            <span class="friends__section-name">gunny</span>
          </div>
          <div class="friends__section_row">
            <img src="" alt="">
            <span class="friends__section-name">Friends' Names Display</span>
          </div>
        </div>
      </section>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title"></h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section_row">
            <div class="friends__section-column">
              <img src="" alt="">
              <span class="friends__section-name">gunny</span>
            </div>
            <span class="friends__section-tagline">
              Life is short. so live your life.
            </span>
          </div>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--sel">
        <i class="fa fa-user"></i><span class="tab-">Friends</span>bar__title
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i><span class="tab-">Chats</span>bar__title
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
